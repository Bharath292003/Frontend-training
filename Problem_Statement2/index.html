<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Processing System</title>
</head>
<body>
    <h1>Order Processing System</h1>
    <h2>order product</h2>
    <form id="order-product">
        <label for="orderid">Order product:</label>
        <input type="text" id="orderid" placeholder="enter products">
        <label id="quantity"> Quantity</label>
        <input type="text" id="quantity" placeholder="enter quantity">
        <button type="submit"> Confirm Order</button>
    </form>
    <h2>List all orders</h2>
    <ol>
        <li id="bag">bag - (details: color:black,price:500 INR, quantity:2)</li>
        <button>cancel order</button>
        <li id="pen">pen - (details: color:red,price: 40 INR , quantity:4)</li>
        <button>cancel order</button>
    </ol>
    <form action="">
        <label for="cost">Total cost</label>
        <input type="text" placeholder="total cost" id="cost">
    </form>
</body>
</html>
