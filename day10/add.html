<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Font for the body */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            background-color: #f9f9f9; /* Light background color */
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Column direction */
            height: 100vh; /* Full viewport height */
        }

        header {
            background-color: #2c3e50; /* Dark background */
            color: white; /* White text */
            text-align: center; /* Center text */
            padding: 20px; /* Padding for header */
        }
        .container { width: 300px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input[type="number"], button { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { background-color: #4CAF50; color: white; border: none; }
        button:hover { background-color: #45a049; }
        .error { color: red; }
        .welcome {
            margin-top: 10px;
            margin-left: 10px;
            margin-bottom: 20px; /* Margin below welcome message */
            font-size: 20px; /* Font size for welcome message */
            color: #2c3e50; /* Dark text color */
        }

        footer {
            text-align: center; /* Center text */
            padding: 10px; /* Padding for footer */
            background-color: #2c3e50; /* Dark background */
            color: white; /* White text */
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Manufacturing Company Dashboard</h1>
    </header>
    <div class="welcome">
        Welcome, User! 
    </div>
    <div class="container">
        <h2>Add Two Numbers</h2>
        <p id="loginError" class="error"></p>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <button onclick="addNumbers()">Add</button>
        <p id="result"></p>
        <a href="logout.html">Logout</a>
    </div>
    <footer>
        Â© 2024 Manufacturing Company. All rights reserved.
    </footer>

    <script>
        window.onload = function() {
            // Check if the user is logged in
            if (!sessionStorage.getItem("loggedIn")) {
                document.getElementById("loginError").innerText = "You must be logged in to perform this action.";
                setTimeout(function() {
                    window.location.href = "login.html"; // Redirect if not logged in
                }, 2000);
            }
        };

        function addNumbers() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const resultElement = document.getElementById("result");

            if (isNaN(num1) || isNaN(num2)) {
                resultElement.innerText = "Please enter valid numbers.";
            } else {
                const sum = num1 + num2;
                resultElement.innerText = "Result: " + sum;
            }
        }
    </script>
</body>
</html>
