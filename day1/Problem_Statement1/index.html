<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Management System</title>
</head>

<body>
    <div class="navbar">
        <a href="/day12/Dashboard/index.html" class="back-arrow">&#8592; Back</a>
        <h2><span><img class="img" src="/day12/Dashboard/assets/annalect-logo.png" alt=""></span>PRODUCT MANAGEMENT
            SYSTEM</h2>
    </div>

    <div class="container">
        <div class="section left-section">
            <h3>Add New Product</h3>
            <div id="addProductForm">
                <label for="productId">Product ID:</label>
                <input type="text" id="productId" required>

                <label for="productName">Product Name:</label>
                <input type="text" id="productName" required>

                <label for="productPrice">Product Price:</label>
                <input type="number" id="productPrice" required>

                <button id="btn-add">Add Product</button>
            </div>
        </div>

        <div class="section middle-section">
            <h3>Update Product</h3>
            <div id="updateProductForm">
                <label for="updateProductId">Product ID:</label>
                <input type="text" id="updateProductId" required>

                <label for="updateProductName">Product Name:</label>
                <input type="text" id="updateProductName" required>

                <label for="updateProductPrice">New Price:</label>
                <input type="number" id="updateProductPrice" required>

                <button id="btn-update">Update Price</button>
            </div>

            <h3>Apply Discount</h3>
            <div>
                <label for="discount">Discount Percentage:</label>
                <input type="number" id="discount" required>

                <button id="btn-discount">Apply Discount</button>
            </div>
        </div>

        <div class="section right-section">
            <h3>List of Products</h3>
            <table id="product-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Product</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

    </div>

    <footer>

    </footer>

    <script src="app.js"></script>
</body>

</html>
