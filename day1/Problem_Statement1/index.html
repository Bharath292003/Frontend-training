<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
</head>
<body>
    <div>
        <h2>Product Management System</h2>
            <h3>Add New Product</h3>
            <div id="addProductForm">
                <label for="productId">Product ID:</label>
                <input type="text" id="productId" required><br><br>
    
                <label for="productName">Product Name:</label>
                <input type="text" id="productName"  required><br><br>
    
                <label for="productPrice">Product Price:</label>
                <input type="number" id="productPrice"  required><br><br>
    
                <button id="btn-add">Add Product</button>
            </div>

            <h3>Update Product Price</h3>
            <div id="updateProductForm">
                <label for="updateProductId">Product Id:</label>
                <input type="text" id="updateProductId" required>

                <label for="updateProductId">Product Name:</label>
                <input type="text" id="updateProductName" required>
    
                <label for="updateProductPrice">New Price:</label>
                <input type="number" id="updateProductPrice" required>
    
                <button id="btn-update">Update Price</button>
            </div>

            <h3>Apply Discount to All Products</h3>
            <div>
                <label for="discount">Discount Percentage:</label>
                <input type="number" id="discount" required>
    
                <button id="btn-discount">Apply Discount</button>
            </div>
            <h2>List of Products</h2>
            <div class="products">
                <button id="btn-view">View Products</button>
                <ul id="list-products"></ul>
            </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
