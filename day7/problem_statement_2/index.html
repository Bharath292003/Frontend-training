<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for Trash Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Order Management System</title>
</head>

<body>
    <div class="navbar">
        <a href="/day12/Dashboard/index.html" class="back-arrow">&#8592; Back</a>
        <h2><img class="img" src="/day12/Dashboard/assets/annalect-logo.png" alt="">ORDER MANAGEMENT SYSTEM</h2>
    </div>

    <div class="container">
        <div class="section left-section">
            <h3>ADD ORDER</h3>
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" placeholder="Enter name"><br><br>

            <label for="customerAddress">Customer Address:</label>
            <input type="text" id="customerAddress" placeholder="Enter address"><br>

            <span id="error-message" style="color: red;"></span><br>
            <label class="dropdown-class" for="dropdown">Select Product:</label>
            <select id="dropdown">
                <option value="">--Select Product--</option>
            </select><br>

            <h4>Total Amount: <span id="total-amt">0</span></h4><br>
            <button id="addProduct">Add To Cart</button>
        </div>

        <div class="section middle-section">
            <h3>CART LIST</h3>
            <ul id="cartList"></ul>
            <button class="order-btn" id="orderProduct" style="margin-top: 20px;">Place Order</button>
        </div>

        <div class="section right-section">
            <h3>ORDER LIST</h3>
            <ul id="orderList"></ul>
        </div>
    </div>

    </footer>

    <script src="app.js"></script>
</body>

</html>
