<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="search.css">
    <title>Employee Case Study</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="title">Employee Management System</div>
            <button class="logout-button" onclick="SearchLogout()">Logout</button>
        </nav>
    </header>
    <div class="container">
        <h1>Search Options</h1>
        <form class="employee-form" id="searchForm">
            <div class="form-group">
                <label for="employee-id">Employee ID</label>
                <input type="text" id="employee-id" name="employee-id" required>
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob">
            </div>
            <div class="form-group">
                <label for="doj">Date of Joining</label>
                <input type="date" id="doj" name="doj">
            </div>
            <div class="form-group">
                <label for="grade">Grade</label>
                <select id="grade" name="grade">
                    <option value="">Select</option>
                    <option value="M1">M1</option>
                    <option value="M2">M2</option>
                    <option value="M3">M3</option>
                </select>
            </div>
            <button type="button" class="submit-button" onclick="redirectToResults()">Search</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Employee Case Study | All rights reserved</p>
    </footer>

    <script>
        function SearchLogout() {
            window.location.href = "login.html";
        }
        function redirectToResults() {
            window.location.href = "SearchResults.html";
        }
    </script>
</body>

</html>
