<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <title>Employee Case Study</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="icon" id="menu-btn">â˜°</div>
            <div class="title">Employee Data Management System</div>
            <button class="logout-button" onclick="SearchLogout()">Logout</button>
            </div>
        </nav>
    </header>
    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <h2>Are you sure you want to logout?</h2>
            <div class="modal-buttons">
                <button class="yes-button" onclick="confirmLogout()">Yes</button>
                <button class="no-button" onclick="closeLogoutModal()">No</button>
            </div>
        </div>
    </div>


    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>Menu</h3>
            <span class="close-btn" id="close-btn">&times;</span>
        </div>
        <ul class="sidebar-links">
            <li><a href="#">Search Options</a></li>
            <li><a href="SearchResults.html">Search Results</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </aside>
    <section class="welcome-section">
        <p class="welcome-text">Welcome, Bharath! What are you looking for today?</p>
    </section>
    <div class="container">
        <h1>
            SEARCH OPTIONS
            <button class="showAll" onclick="showAllData()">Show All</button>
        </h1>
        <form class="employee-form" id="searchForm">
            <div class="form-group">
                <label for="employee-id">Employee ID</label>
                <input type="text" id="employee-id" name="employee-id" required>
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob">
            </div>
            <div class="form-group">
                <label for="doj">Date of Joining</label>
                <input type="date" id="doj" name="doj">
            </div>
            <div class="form-group">
                <label for="grade">Grade</label>
                <select id="grade" name="grade">
                    <option value="">Select</option>
                    <option value="M1">M1</option>
                    <option value="M2">M2</option>
                    <option value="M3">M3</option>
                </select>
            </div>
            <span style="color: red; font-size: small;" id="field"></span>
            <button type="button" class="submit-button" onclick="redirectToResults()">Search</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Employee Case Study | All rights reserved</p>
    </footer>
    <script src="search.js"></script>
</body>

</html>
