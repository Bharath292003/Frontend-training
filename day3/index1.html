<html>
    <head>
        <script>
            function Getlenbre(){
                const Alen = document.getElementById("len").value;
                const Abreadth = document.getElementById("bre").value;
                console.log({length: Alen, breadth: Abreadth});
                return {length: Alen, breadth: Abreadth};
            }
            function SetDisplay(result){
                let output = document.getElementById("ans");
                output.innerHTML = result;

            }
            function CalculateArea(l,b){
                return l*b;
            }
            function area(){
                const rect = Getlenbre(); 
                const area = CalculateArea(rect.length,rect.breadth);
                let result = "Area is " + area;
                SetDisplay(result);
            }
            function CalculatePerimeter(l,b){
                return 2*(parseInt(l) + parseInt(b));
            }
            function perimeter(){
                const rect = Getlenbre();
                const peri = CalculatePerimeter(rect.length,rect.breadth);
                let result = "perimeter is" + peri;
                SetDisplay(result);
            }
            function rectangle(obj){
                let perimeter = 2*(obj.len + obj.breadth);
                let area = obj.len*obj.breadth;
                return {area,perimeter}
            }

            function areaandperimeter() {
                const rect = Getlenbre(); 
                const area = CalculateArea(rect.length,rect.breadth);
                const peri = CalculatePerimeter(rect.length,rect.breadth);
                const result = `Area is ${area} and Perimeter is ${peri}`;
                SetDisplay(result);
            }
        </script>

    </head>
    <body>
        <label for="len">length</label>
        <input type="text" id="len" placeholder="enter length"><br>
        <label for="breadth">breadth</label>
        <input type="text" id="bre" placeholder="enter breadth"><br>
        <button id="area" onclick="area()">area</button>
        <!-- <span id="area-ans"></span> -->
        <button id="peri" onclick="perimeter()">perimeter</button>
        <!-- <span id="peri-ans"></span><br> -->
        <button id="a/p" onclick="areaandperimeter()">area and perimeter</button>
        <span id="ans">Result :</span>
        


    </body>
</html>
